<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Hygge</title>
    <link rel="icon" href="./figures/logo.png" type="image/x-icon">

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Papaparse inlcude to parse csv files in javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- charts.js inlcude to produce plots in javascript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="header">
        <h1>Welcome to Friday Hygge</h1>
    </div>
    <div class="menu">
        <a href="index.html">Drinks</a>
        <a href="./static/food.html">Food</a>
        <a href="./static/events.html">Events</a>
    </div>

    <!-- Show some plots -->
    <div class="charts-container">
        <div class="chart-container">
            <canvas id="pieChart" class="chart-canvas"></canvas>
        </div>
    </div>
    <script src="scripts/plots.js"></script>

    <!-- Search menu -->
    <div class="search-container">
        Search the catalogue: <br><br>
    
        <input type="text" id="searchInput" placeholder="Search drinks (e.g Ale 16)">
        <select id="filterSelect">
            <option value="all">All</option>
            <option value="beer">Beers</option>
            <option value="af_beer">0.0% Beers</option>
            <option value="cider">Ciders</option>
            <option value="soda">Sodas</option>
        </select>
    </div>
    <script src="scripts/search.js"></script>

    <!-- Menu is displayed here -->
    <div class="container" id="card-container">
        <!-- Cards will be generated here using JavaScript -->
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
